<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lecturer.css">
  <title>Lecturer Page</title>
</head>
<body>
  <body>
    <header>
        <h1>Lecturer Lecturer</h1>
    </header>

    <section id="lecturer-info">
        <h2>Lecturer Information</h2>
        <table border="1">
            <tr>
                <th>Lecturer Name</th>
                <th>Last Name</th>
                <th>Teaching License</th>
                <th>Subject Taught</th>
            </tr>
        </table>
    </section>

    <section id="student-info">
        <h2>Student Information</h2>
        <table border="1">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Home Assignment Score</th>
                <th>Quizzes Score</th>
                <th>Exam Score</th>
            </tr>
        </table>
    </section>
</body>
</html>
