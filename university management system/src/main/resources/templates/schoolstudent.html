<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class ="container">
  <div class = "row">
    <h1 th:text="${schoolName + ' School'}"></h1>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> School ID</th>
      <th> School Name</th>
      <th> School Semesters</th>
      <th> School Head Of Department </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "school: ${school}">
      <td th:text ="${school.id}"></td>
      <td th:text = "${school.name}"></td>
      <td th:text = "${school.semesters}"></td>
      <td th:text = "${school.headOfDepartment.firstName + ' ' + school.headOfDepartment.lastName}"></td>
    </tr>
    </tbody>

  </table>

<!--  <div class = "row">-->
<!--    <div class = "col-lg-3">-->
<!--      <a th:href = "@{/headofdepartment/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>-->
<!--    </div>-->
<!--  </div>-->
  <h1>Student List</h1>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Student ID</th>
      <th> Student First Name</th>
      <th> Student Last Name</th>
      <th> Student Dob </th>
      <th> Student Gender </th>
      <th> Student Address </th>
      <th> Student Email </th>
      <th> Student Phone </th>
      <th> Student GPA </th>
      <th> Student School</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text ="${student.id}"></td>
      <td th:text = "${student.firstName}"></td>
      <td th:text = "${student.lastName}"></td>
      <td th:text = "${student.dateOfBirth}"></td>
      <td th:text = "${student.gender}"></td>
      <td th:text = "${student.address}"></td>
      <td th:text = "${student.email}"></td>
      <td th:text = "${student.phoneNumber}"></td>
      <td th:text = "${student.gpa}"></td>
      <td th:text = "${student.school.name}"></td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
