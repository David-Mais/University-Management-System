	<div class = "row">
		<h1> Student List </h1>
	</div>

	<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{/headofdepartment/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
		</div>
	</div>
	<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
		<tr>
			<th> Student ID</th>
			<th> Student First Name</th>
			<th> Student Last Name</th>
			<th> Student Dob </th>
			<th> Student Gender </th>
			<th> Student Address </th>
			<th> Student Email </th>
			<th> Student Phone </th>
			<th> Student GPA </th>
			<th> Student School</th>
			<th> Actions </th>
		</tr>
		</thead>

		<tbody>
		<tr th:each = "student: ${students}">
			<td th:text ="${student.id}"></td>
			<td th:text = "${student.firstName}"></td>
			<td th:text = "${student.lastName}"></td>
			<td th:text = "${student.dateOfBirth}"></td>
			<td th:text = "${student.gender}"></td>
			<td th:text = "${student.address}"></td>
			<td th:text = "${student.email}"></td>
			<td th:text = "${student.phoneNumber}"></td>
			<td th:text = "${student.gpa}"></td>
			<td th:text = "${student.school.name}"></td>
			<td>
				<a th:href = "@{/headofdepartment/edit/{id}(id=${student.id})}"
				   class = "btn btn-primary">Update</a>

				<a th:href = "@{/headofdepartment/{id}(id=${student.id})}"
				   class = "btn btn-danger">Delete</a>

			</td>
		</tr>
		</tbody>

	</table>

</div>
