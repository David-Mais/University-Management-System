<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Of Schools</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<h1>List of Schools</h1>
<table class = "table table-striped table-bordered">
  <thead class = "table-dark">
  <tr>
    <th>School ID</th>
    <th>School Name</th>
    <th>Semesters Needed</th>
    <th>Fee</th>
    <th>Head Of Department</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="school : ${schools}">
    <td th:text="${school.id}"></td>
    <td th:text="${school.name}"></td>
    <td th:text="${school.semesters}"></td>
    <td th:text="${school.fee}"></td>
    <td th:text="${school.headOfDepartment.firstName + ' ' + school.headOfDepartment.lastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
