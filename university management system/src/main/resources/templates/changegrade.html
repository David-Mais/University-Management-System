<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Change Grades</h1>
            <div class="card-body">
                <form th:action="@{/lecturer/{id} (id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student Homework Score</label>
                        <input
                                type="text"
                                name="homework"
                                th:field="*{homework}"
                                class="form-control"
                                placeholder="Enter Student Homework Score"/>
                    </div>

                    <div class="form-group">
                        <label>Student Quizzes Score</label>
                        <input
                                type="text"
                                name="quiz"
                                th:field="*{quiz}"
                                class="form-control"
                                placeholder="Enter Student Quizzes Score"/>
                    </div>

                    <div class="form-group">
                        <label>Student Exam Score</label>
                        <input
                                type="text"
                                name="exam"
                                th:field="*{exam}"
                                class="form-control"
                                placeholder="Enter Student Exam Score"/>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
